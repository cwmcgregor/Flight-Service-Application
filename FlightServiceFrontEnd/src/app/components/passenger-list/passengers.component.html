<h1>All Passengers</h1>
<a routerLink='/add/passenger'><button id="add">+ Add A New Passenger</button></a>
  <table >
    <thead>
      <th>Passenger ID</th>
      <th>First and Middle Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Profession</th>
      <th>Email</th>
      <th></th>
    </thead>
    <tbody >
      <tr class="centerColumns">
        <td><input type="text" [(ngModel)]="filter.id"></td>
        <td><input type="text" [(ngModel)]="filter.firstMidName"></td>
        <td><input type="text" [(ngModel)]="filter.lastName"></td>
        <td><input type="date" [(ngModel)]="filter.dob"></td>
        <td><input type="text" [(ngModel)]="filter.job"></td>
        <td><input type="text" [(ngModel)]="filter.email"></td>
        <td><div class="actions"><button id="search" (click)="filterPassengers();">Search</button><button id="reset" (click)="resetPassengers();">Reset</button></div></td>
      </tr>
      <tr *ngFor="let passenger of filteredPassengers">
        <td class="centerColumns">
          <a routerLink="/passengers/{{passenger.id}}"><button class="idButton">{{passenger.id}}</button></a>
  </td>
  <td>{{passenger.firstMidName}}</td>
  <td>{{passenger.lastName}}</td>
  <td>{{passenger.dob | date:'shortDate'}}</td>
  <td>{{passenger.job}}</td>
  <td>{{passenger.email}}</td>
  <td class="centerColumns">
    <div class="actions">
    <a routerLink="/edit/passenger/{{passenger.id}}"><button id="edit">Edit</button></a>
    <button (click)="deletePassenger(passenger.id)" id="delete">Delete</button>
    </div>
  </td>
  </tr>
  </tbody>
  </table>
