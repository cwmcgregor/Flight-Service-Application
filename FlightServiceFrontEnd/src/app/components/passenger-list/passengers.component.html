<h2>All Passengers</h2>
<a routerLink='/add/passenger'><button>Add A New Passenger</button></a>
<ul class="passengers">
  <table *ngFor="let passenger of passengers">
    <thead>
      <th>Passenger ID</th>
      <th>First and Middle Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Profession</th>
      <th>Email</th>
      <th></th>
    </thead>
    <tbody>
      <tr>
        <td>
          <a routerLink="/passengers/{{passenger.id}}"><button>{{passenger.id}}</button></a>
  </td>
  <td>{{passenger.firstMidName}}</td>
  <td>{{passenger.lastName}}</td>
  <td>{{passenger.dob}}</td>
  <td>{{passenger.job}}</td>
  <td>{{passenger.email}}</td>
  <td>
    <a routerLink="/edit/passenger/{{passenger.id}}"><button>Edit</button></a>
    <button (click)="deletePassenger(passenger.id)">Delete</button>
  </td>
  </tr>
  </tbody>
  </table>
