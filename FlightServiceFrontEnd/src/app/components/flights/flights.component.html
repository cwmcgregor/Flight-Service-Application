<h2>All Flights</h2>
<ul class="flights">
  <li *ngFor="let flight of flights">
    <button type="button" (click)="onSelect(flight)">
      <span class="badge">{{flight.flightNumber}}</span>
      <span class="name"> {{flight.ArrivalAirport}}</span>
    </button>
  </li>
</ul>
<app-flight-detail [flight]="selectedFlight"></app-flight-detail>
