<div *ngIf="flight">
    <h2>{{flight.flightNumber}} Details</h2>
    <div>Departure Airport: {{flight.DepartureAirport}}</div>
    <div>Departure Date/Time: {{flight.DepartureDateTime}}</div>
    <div>Arrival Airport: {{flight.ArrivalAirport}}</div>
    <div>Arrival Date/Time: {{flight.ArrivalDateTime}}</div>
    <div>Max Capacity: {{flight.MaxCapacity}}</div>
    <div>Seats Booked: {{flight.seatsReserved}}</div>
  </div>
